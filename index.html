<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="main__header">
      <h1 aria-label="Website Title"><img src="/images/logo.svg" /></h1>
    </header>
    <main class="main__body">
      <div class="main__choices">
        <div class="bill-group">
          <img src="/images/icon-dollar.svg" class="input__icon-bill" />
          <label for="bill-price">
            Bill
          </label>
          <input
            type="number"
            name="bill-price"
            id="bill-price"
            class="input__icon-bill-parent"
          />
        </div>
        <label class="tip__grid-label" for="tip-selection">Select Tip %</label>
        <div class="tip__grid">
          <input type="button" value="5%" name="tip-selection" />
          <input type="button" value="10%" name="tip-selection" />
          <input type="button" value="15%" name="tip-selection" />
          <input type="button" value="25%" name="tip-selection" />
          <input type="button" value="50%" name="tip-selection" />
          <input type="number" placeholder="Custom" name="tip-selection" />
        </div>
        <div class="number-of-people-group">
          <img src="/images/icon-person.svg" class="input__icon-people" />
          <label class="number-of-people" for="number-of-people"
            >Number of People</label
          >
          <input
            type="number"
            name="number-of-people"
            class="input__icon-people-parent"
          />
        </div>
      </div>
      <div class="finished__calculation">
        <div class="tip__amount">
          <div class="description">
            <p>Tip Amount</p>
            <p class="per-person">/ person</p>
          </div>
          <p id="tip-amount" class="tip-amount">$0.00</p>
        </div>
        <div class="tip__total">
          <div class="description">
            <p>Total</p>
            <p class="per-person">/ person</p>
          </div>
          <p id="total-amount" class="tip-amount">$0.00</p>
        </div>
        <button id="reset-button" aria-label="Reset Button" class="button">
          RESET
        </button>
      </div>
    </main>
  </body>
</html>
